[build]
  command = "npm run db:migrate && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  targetPort = 5174
  port = 8888
  framework = "#custom"
  command = "npm run dev -- --port 5174"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
