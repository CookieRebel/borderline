[build]
  command = "npm run build -w app &&  npm run build -w website"
  publish = "dist"
  functions = "backend/netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Old domain â†’ new domain (Host-based)
[[redirects]]
  from = "https://playborderline.com/*"
  to = "https://borderlinequiz.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.playborderline.com/*"
  to = "https://borderlinequiz.com/:splat"
  status = 301
  force = true

